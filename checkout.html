   <h1 class= "text-center  my-3">Checkout Form</h1>
  
        <div class="text-center col-4 bg-light ">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>Your Cart </span>
            </h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <div>
                        <h6>Nike Giraffe Dunks (Size 13)</h6>
                        <span>$400</span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div>
                        <h6>Travis Scott Fragments (Size 11)</h6>
                        <span>$1500</span>
                    </div>

                <div>
                    <h6>Total Amount $1,900</h6>
                </div>
                </div>
    
 
        <br>

   <div class="container bg-light">
    
       <h2 class="text-center my-3">Personal Information</h2>
       <form action="success.html" method="GET">
           
        <div>
        <label for="firstName" class ="form">First Name</label><br>
        <input id="firstName" type="text" class="form" required>
        </div>
    
            <div>
                <br> <label for="lastName" class ="form">Last Name</label><br>
                 <input id="lastName" type="text" class="form"  required>
            </div>
            <div>
                <br> <label for="email" class ="form">Email Address</label><br>
                 <input id="email" type="text" class="form" size="40" required>
            </div>
            <div>
                <br> <label for="address" class ="form">Address</label><br>
                 <input id="address" type="text" class="form" size="40" required>
            </div>
            <div>
                <br> <label for="city" class ="form">City</label><br>
                 <input id="city" type="text" class="form" required>
            </div>
            <div>
                <br> <label for="state" class ="form">State</label><br>
                 <input id="state" type="text" class="form" required>
            </div>
            <div>
                <br> <label for="zip" class ="form">Zip Code</label><br>
                 <input id="zip" type="text" class="form" required>
            </div>
            <h2 class="text-center my-3">Payment Information</h2>
            <div>
                <br> <label for="csi" class ="form">CSI Dolphin Card Number</label><br>
                 <input id="csi" type="text" class="form" required>
            </div>
            <br>
            <br>
                <button class="btn btn-success btn-purchase" type="submit">PURCHASE </button>
              
        
       </form>
     <br>
